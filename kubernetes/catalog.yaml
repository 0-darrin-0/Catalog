apiVersion: apps/v1
kind: Deployment
metadata:
  name: catalog-deployment
spec:
  selector:
    matchLabels:
      app: catalog
  template:
    metadata:
      labels:
        app: catalog
    spec:
      containers:
      - name: catalog
        image: ddykes2/apidemo:v1
        resources:
          limits:
            memory: "128Mi"
            cpu: "500m"
        ports:
        - containerPort: 80
        env:
        - name: MongoDBSettings__Host
          value: mongodb-service
        - name: MongoDBSettings__Password
          valueFrom:
            secretKeyRef:
              name: catalog-secrets
              key: mongodb-password
        livenessProbe:
          httpGet:
            path: /health/live
            port: 80
        readiessProbe:
          httpGet:
            path: /health/live
            port: 80
